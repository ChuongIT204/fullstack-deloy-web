name: Deploy Frontend (Somee)

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: FTP Deploy to Somee Hosting
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          local-dir: ./frontend/
          server: ${{ secrets.FRONTEND_FTP_SERVER }}
          username: ${{ secrets.FRONTEND_FTP_USERNAME }}
          password: ${{ secrets.FRONTEND_FTP_PASSWORD }}
          protocol: ftp
          port: 21

          # Thư mục đích trên server Somee (BẮT BUỘC PHẢI ĐÚNG)
          server-dir: /www.htmldemo.somee.com/

          # Một số hosting free không cho xóa file → tránh lỗi 550 khi xoá file
          dangerous-clean-slate: false
