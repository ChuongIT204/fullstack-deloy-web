name: Deploy Frontend to Somee

on:
  push:
    branches:
      - main
    paths:
      - frontend/**

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Deploy Frontend + Proxy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.SOMEE_FTP_HOST }}
          username: ${{ secrets.SOMEE_FTP_USER }}
          password: ${{ secrets.SOMEE_FTP_PASS }}

          # QUAN TRỌNG: upload toàn bộ frontend (index.html + proxy.php)
          local-dir: frontend/
          server-dir: /
