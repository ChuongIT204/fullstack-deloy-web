<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Frontend Demo – CI/CD</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.box {
    background: #fff;
    padding: 30px;
    width: 600px;
    border-radius: 10px;
    box-shadow: 0 6px 15px rgba(0,0,0,.1);
}
pre {
    background: #f1f1f1;
    padding: 15px;
    border-radius: 6px;
}
.success { color: green; font-weight: bold; }
.error { color: red; font-weight: bold; }
</style>
</head>

<body>
<div class="box">
    <h2>Frontend (Somee Hosting)</h2>
    <p>Gọi API thông qua Proxy nội bộ</p>

    <div id="status">Đang kết nối...</div>
    <pre id="data"></pre>
</div>

<script>
fetch('proxy.php')
    .then(res => res.json())
    .then(data => {
        document.getElementById('status').innerHTML =
            '<span class="success">✔ Kết nối thành công</span>';
        document.getElementById('data').textContent =
            JSON.stringify(data, null, 2);
    })
    .catch(err => {
        document.getElementById('status').innerHTML =
            '<span class="error">✖ Lỗi kết nối</span>';
        document.getElementById('data').textContent = err.message;
    });
</script>
</body>
</html>
