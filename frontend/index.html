<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Frontend Demo – CI/CD Deployment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Segoe UI", Tahoma, Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 720px;
            background: #ffffff;
            padding: 40px;
            border-radius: 14px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h1 {
            margin-top: 0;
            color: #0d6efd;
        }

        p {
            line-height: 1.6;
            color: #444;
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
        }

        .loading {
            background: #fff3cd;
            color: #856404;
        }

        .success {
            background: #d1e7dd;
            color: #0f5132;
        }

        .error {
            background: #f8d7da;
            color: #842029;
        }

        pre {
            background: #f1f3f5;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 14px;
        }

        footer {
            margin-top: 30px;
            font-size: 13px;
            color: #666;
            text-align: center;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Frontend (Somee Hosting)</h1>

    <p>
        Giao diện frontend được deploy tự động thông qua
        <strong>GitHub Actions</strong>.
        Dữ liệu được lấy trực tiếp từ <strong>Backend PHP (ByetHost)</strong>.
    </p>

    <div id="status" class="status loading">
        Đang kết nối tới Backend API...
    </div>

    <pre id="result">Chưa có dữ liệu</pre>

    <footer>
        Thời gian tải trang:
        <span id="time"></span>
    </footer>
</div>

<script>
const API_URL = "http://thechuongnguyen.byethost7.com/api/api.php";

fetch(API_URL)
  .then(res => {
    if (!res.ok) throw new Error("HTTP " + res.status);
    return res.json();
  })
  .then(data => {
    document.getElementById("status").innerText =
      "✔ Kết nối Backend thành công";
    document.getElementById("data").textContent =
      JSON.stringify(data, null, 2);
  })
  .catch(err => {
    document.getElementById("status").innerText =
      "✖ Lỗi kết nối Backend";
    document.getElementById("data").textContent =
      err.message;
  });
</script>

</body>
</html>
