<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Frontend gọi Backend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
        }
        button {
            padding: 10px 16px;
            cursor: pointer;
        }
        ul {
            margin-top: 20px;
        }
        li.done { color: green; }
        li.in_progress { color: orange; }
        li.todo { color: red; }
    </style>
</head>
<body>

<h1>Danh sách công việc (từ Backend)</h1>
<button onclick="loadTasks()">Tải dữ liệu</button>

<ul id="taskList"></ul>

<script>
function loadTasks() {
    fetch("http://thechuongnguyen.byethost7.com/api.php")
        .then(response => response.json())
        .then(result => {
            const list = document.getElementById("taskList");
            list.innerHTML = "";

            result.data.forEach(task => {
                const li = document.createElement("li");
                li.textContent = task.title + " (" + task.status + ")";
                li.className = task.status;
                list.appendChild(li);
            });
        })
        .catch(error => {
            alert("Không kết nối được backend");
            console.error(error);
        });
}
</script>

</body>
</html>
