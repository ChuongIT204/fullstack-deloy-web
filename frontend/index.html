<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Frontend Demo – Netlify CI/CD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Segoe UI", Tahoma, Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 90%;
            max-width: 720px;
            background: #ffffff;
            padding: 40px;
            border-radius: 14px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h1 {
            margin-top: 0;
            color: #0d6efd;
        }

        p {
            color: #444;
            line-height: 1.6;
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
        }

        .loading {
            background: #fff3cd;
            color: #856404;
        }

        .success {
            background: #d1e7dd;
            color: #0f5132;
        }

        .error {
            background: #f8d7da;
            color: #842029;
        }

        pre {
            background: #f1f3f5;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 14px;
        }

        footer {
            margin-top: 30px;
            font-size: 13px;
            color: #666;
            text-align: center;
        }
    </style>
</head>

<body>
<div class="card">
    <h1>Frontend (Netlify Hosting)</h1>

    <p>
        Frontend được triển khai tự động bằng <strong>GitHub Actions (.yml)</strong>
        và host trên <strong>Netlify (HTTPS)</strong>.
        Dữ liệu được lấy trực tiếp từ <strong>Backend PHP (ByetHost)</strong>.
    </p>

    <div id="status" class="status loading">
        Đang kết nối tới Backend API...
    </div>

    <pre id="result">Chưa có dữ liệu</pre>

    <footer>
        Thời gian tải trang:
        <span id="time"></span>
    </footer>
</div>

<script>
    // ⚠️ BẮT BUỘC dùng HTTPS khi chạy trên Netlify
    const API_URL = "https://thechuongnguyen.byethost7.com/api/api.php";

    document.getElementById("time").innerText =
        new Date().toLocaleString("vi-VN");

    fetch(API_URL)
        .then(response => {
            if (!response.ok) {
                throw new Error("HTTP status " + response.status);
            }
            return response.json();
        })
        .then(data => {
            const statusEl = document.getElementById("status");
            statusEl.className = "status success";
            statusEl.innerText = "✔ Kết nối Backend thành công";

            document.getElementById("result").textContent =
                JSON.stringify(data, null, 2);
        })
        .catch(error => {
            const statusEl = document.getElementById("status");
            statusEl.className = "status error";
            statusEl.innerText = "✖ Lỗi kết nối Backend";

            document.getElementById("result").textContent =
                "Chi tiết lỗi:\n" + error.message;
        });
</script>
</body>
</html>
