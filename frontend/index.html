<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Frontend Demo</title>
</head>
<body>

<h1>THEM THE H1 VAO FRONTEND</h1>
<h2>Frontend gọi Backend</h2>
<button onclick="callAPI()">Gọi API</button>

<pre id="result"></pre>

<script>
function callAPI() {
    const API_URL = "http://<ten-backend>.infinityfreeapp.com/api.php";

    fetch(API_URL)
        .then(response => response.json())
        .then(data => {
            document.getElementById("result").textContent =
                JSON.stringify(data, null, 2);
        })
        .catch(error => {
            document.getElementById("result").textContent =
                "Không gọi được backend";
            console.error(error);
        });
}
</script>

</body>
</html>
